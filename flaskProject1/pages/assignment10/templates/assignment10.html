<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment 10</title>
</head>

<body style="font-family: Aharoni">
    <h1>Assignment 10 - blueprint practice</h1>
    <div>
        <h2>Insert User</h2>
        <form action="/insertuser" method="POST">
                <label for="id">Id:</label>
                <input name="id" type="number" required><br>
                <label for="f_name">First Name:</label>
                <input name="f_name" type="text" required><br>
                <label for="l_name">Last Name:</label>
                <input name="l_name" type="text" required><br>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <input type="submit">
        </form>
    </div>

    <div>
        <h2>Update Email</h2>
        <form action="/updateuser" method="GET">
                <label for="id">Id:</label>
                <input name="id" type="number" required><br>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <input type="submit">
        </form>
    </div>

    <div>
        <h2>Delete User</h2>
        <form action="/deleteuser" method="POST">
                <label for="id">Id:</label>
                <input name="id" type="number" required><br>
                <input type="submit">
        </form>
    </div>

    <div>
        <h2> Users List </h2>
            <ul>
                {% if users %}
                    {% for user in users %}
                        <li>
                            <b>{{ user.id }}</b> - <u>{{ user.first_name }} {{ user.last_name }}</u> {{ user.email }}
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
    </div>

</body>
</html>
